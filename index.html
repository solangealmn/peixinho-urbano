<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Precinho de Banana</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Nome Empresa</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Produto</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="produto" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">Preço</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Preço" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">desconto</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="%" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Quantidade</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
        </div>
      </div>
      <button class="btn_add btn-primary" type="submit">Confirmar</button>
      <button class="btn_cancel btn-primary" type="submit">Cancelar</button>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

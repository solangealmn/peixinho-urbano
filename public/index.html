    <div class="container">
      <div class="row">
        <div class="col-12">
          <!--início do carrossel--->
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="dist/assets/herbs-spices.png" alt="especiarias">
                <div class="carousel-caption d-none w-100 d-block">
                  <h5>Tudo a precinho de banana!</h5>
                  <p>Encontre os melhores produtos, com os melhores descontos.</p>

            </div>

              <span class="sr-only">Previous</span>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title-modal"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="body-modal"></div>
        <div class="modal-body" id="cupom-body-modal"></div>
        <div class="modal-body" id="conter-body-modal">0</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="select">Pegar cupom</button>
        </div>
      </div>
    </div>

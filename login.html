<form class="d-flex flex-column">
   <h1 class="form-title mb-2">Login/Cadastro</h1>
   <div class="mb-2">
     <label class="form-label">E-mail</label>
     <input class="email form-input" type="e-mail" placeholder="E-mail" />
   </div>
   <div class="mb-2">
     <label class="form-label">Senha</label>
     <input class="password form-input" type="password" placeholder="Senha" />
   </div>
   <button class="signup-btn form-btn d-flex flex-column align-items-center mt-3 py-2 px-3">Register</button>
   <button class="signin-btn form-btn d-flex flex-column align-items-center mt-3 py-2 px-3">Login</button>
 </form>

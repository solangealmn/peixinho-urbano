<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Precinho de Banana</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Nome Empresa</label>
          <input type="text" class="form-control" id="input-name"
          placeholder="Name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Produto</label>
          <input type="text" class="form-control" id="input-product" placeholder="produto" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05"> Desconto </label>
          <input type="text" class="form-control" id="input-discount"
          placeholder="%" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Quantidade</label>
          <input type="text" class="form-control" id="input-quantity"
          placeholder="" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
        </div>
      </div>
      <button class="btn_add btn-primary" id="confirm" type="submit">Confirmar</button>
      <button class="btn_cancel btn-primary" type="submit">Cancelar</button>
    </form>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="form-tickets.js"></script>
  </body>
</html>

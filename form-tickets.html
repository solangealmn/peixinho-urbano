  <body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex bd-highlight">
        <a class="navbar-brand flex-grow-1 bd-highlight" href="#">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bd-highlight" id="navbarSupportedContent">

        </div>
      </nav>
    </header>
    <!--Main-->
    <main>
      <div class='container'>
        <div class='row d-flex justify-content-center'>
          <div class='col-xs rounded form'>
            <h3>Cadastrar Cupons</h3>
            <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationCustom01">Nome Empresa</label>
                  <input type="text" class="form-control" id="input-name" placeholder="Nome" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom03">Produto</label>
                  <input type="text" class="form-control" id="input-product" placeholder="Produto" required>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationCustom05"> Desconto </label>
                  <input type="text" class="form-control" id="input-discount"
                  placeholder="%" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationCustom05">Quantidade</label>
                  <input type="text" class="form-control" id="input-quantity"
                  placeholder="" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationCustom05">Código do Cupom</label>
                  <input type="text" class="form-control" id="input-code"
                  placeholder="" required>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                </div>
              </div>
              <button class="btn_add btn btn-primary" id="confirm" type="submit">Confirmar</button>
              <button class="btn_cancel btn btn-primary" type="submit">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
    <script src="form-tickets.js"></script>
  </body>
